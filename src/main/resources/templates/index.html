<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cat Database</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Cats:</h2>

<div class="filter">



<table>
    <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr th:each="cat: ${cats}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.name}"></td>
        <td th:text="${cat.age}"></td>
        <td>
            <a th:href="@{'/editCat/' + ${cat.id}}" id="editcat">Edit</a>
            <a th:href="@{'/deleteCat/' + ${cat.id}}" id="deletecat">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
    <button id="butt" type="submit"><a th:href="@{'/addCat/'}" id="addcat">Add new cat</a></button>
</div>
</body>
</html>
